name: tikit
description: "Todo Flutter Application"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  # for adapting screen and font size.
  flutter_screenutil: ^5.9.3
  # An SVG rendering and widget library for Flutter, which allows painting
  flutter_svg: ^2.0.10+1
  # Flutter plugin for SQLite, a self-contained, high-reliability, embedded, SQL database engine.
  sqflite: ^2.3.3+1
  # Code generator (mainly used with cubit & retrofit)
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  #A build system for Dart code generation and modular compilation
  build_runner: ^2.4.11
  #State Management
  flutter_bloc: ^8.1.6
  #For Dependency injection
  get_it: ^8.0.0
  #To deal with internationalized/localized messages, date and number formatting
  intl: ^0.19.0
  #To use fonts from fonts.google.com
  google_fonts: ^6.2.1
  #To add splash screen
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
